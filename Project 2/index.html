<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="images.jpeg" alt="Image 1" class="active">
      <img src="images (1).jpeg" alt="Image 2">
      <img src="images (2).jpeg" alt="Image 3">
      <img src="images (3).jpeg" alt="Image 3">
      <img src="image 4.jpeg" alt="Image 3">
      <img src="image 5.jpeg" alt="Image 3">
      <img src="images (6).jpeg" alt="Image 3">
      <img src="images (7).jpeg" alt="Image 3">
    </div>
    <button class="prev-btn">❮</button>
    <button class="next-btn">❯</button>
    <div class="thumbnails">
      <img src="images.jpeg" alt="Thumbnail 1" data-index="0" class="active-thumbnail">
      <img src="images (1).jpeg" alt="Thumbnail 2" data-index="1">
      <img src="images (2).jpeg" alt="Thumbnail 3" data-index="2">
      <img src="images (3).jpeg" alt="Thumbnail 3" data-index="2">
      <img src="image 4.jpeg" alt="Thumbnail 3" data-index="2">
      <img src="image 5.jpeg" alt="Thumbnail 3" data-index="2">
      <img src="images (6).jpeg" alt="Thumbnail 3" data-index="2">
      <img src="images (7).jpeg" alt="Thumbnail 3" data-index="2">
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
